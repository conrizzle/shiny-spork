# Reference this view as users
schema: public

dimensions:
  age: {}
  city: {}
  state: {}
  country: {}
  zip: {}
  latitude: {}
  longitude: {}
  gender: {}
  created_at: {}
  traffic_source: {}
  email: {}

  last_name:
    label: nexty

  first_name:
    label: whatsa

  id:
    format: ID
    primary_key: true

measures:
  count:
    aggregate_type: count

  age_average:
    sql: ${users.age}
    aggregate_type: average

  age_min:
    sql: ${users.age}
    aggregate_type: min

  age_max:
    sql: ${users.age}
    aggregate_type: max

  age_median:
    sql: ${users.age}
    aggregate_type: median

  age_list:
    sql: ${users.age}
    aggregate_type: list

  age_min_copy:
    sql: ${users.age}
    label: Age Min Copy
    aggregate_type: min

  gender_count_distinct:
    sql: ${users.gender}
    aggregate_type: count_distinct

  state_list:
    sql: ${users.state}
    aggregate_type: list
