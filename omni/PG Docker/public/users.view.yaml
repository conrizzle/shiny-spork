# Reference this view as users
schema: public

dimensions:
  age: {}
  city: {}
  state: {}
  country: {}
  zip: {}
  latitude: {}
  longitude: {}
  gender: {}
  created_at: {}
  traffic_source: {}

  email:
    label: email labe

  last_name:
    label: nexty

  first_name:
