- join_from_view: inv_renamed
  join_to_view: products
  id: inventory_items_products
  join_type: always_left
  on_sql: ${inv_renamed.product_id} = ${products.id}
  relationship_type: assumed_many_to_one

- join_from_view: order_items
  join_to_view: orders
  join_type: always_left
  on_sql: ${order_items.order_id} = ${orders.id}
  relationship_type: assumed_many_to_one

- join_from_view: order_items
  join_to_view: inv_renamed
  id: order_items_inventory_items
  join_type: always_left
  on_sql: ${order_items.inventory_item_id} = ${inv_renamed.id}
  relationship_type: assumed_many_to_one

- join_from_view: orders
  join_to_view: users
  join_type: always_left
  on_sql: ${orders.user_id} = ${users.id}
  relationship_type: assumed_many_to_one

- join_from_view: orders
  join_to_view: users
  join_to_view_as: sellers
  join_type: always_left
  on_sql: ${orders.seller_id} = ${sellers.id}
  relationship_type: assumed_many_to_one
