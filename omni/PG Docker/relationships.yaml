  join_type: always_left
  on_sql: ${order_items.inventory_item_id} = ${inventory_items.id}
  relationship_type: assumed_many_to_one

- join_from_view: orders
  join_to_view: users
  join_type: always_left
  on_sql: ${orders.user_id} = ${users.id}
  relationship_type: assumed_many_to_one

