- join_from_view: inventory_items
  join_to_view: products
  join_type: always_left
  on_sql: ${inventory_items.product_id} = ${products.id}
  relationship_type: assumed_many_to_one

- join_from_view: order_items
  join_to_view: orders
  join_type: always_left
  on_sql: ${order_items.order_id} = ${orders.id}
  relationship_type: assumed_many_to_one

- join_from_view: order_items
  join_to_view: inventory_items
  join_type: always_left
  on_sql: ${order_items.inventory_item_id} = ${inventory_items.id}
  relationship_type: assumed_many_to_one

- join_from_view: orders
  join_to_view: users
  join_type: always_left
  on_sql: ${orders.user_id} = ${users.id}
  relationship_type: assumed_many_to_one

- join_from_view: dynamic__inventory_items
  join_to_view: dynamic__products
  join_type: always_left
  on_sql: ${dynamic__inventory_items.product_id} = ${dynamic__products.id}
  relationship_type: assumed_many_to_one

- join_from_view: dynamic__order_items
  join_to_view: dynamic__inventory_items
  join_type: always_left
  on_sql: ${dynamic__order_items.inventory_item_id} = ${dynamic__inventory_items.id}
  relationship_type: assumed_many_to_one

- join_from_view: dynamic__order_items
  join_to_view: dynamic__orders
  join_type: always_left
  on_sql: ${dynamic__order_items.order_id} = ${dynamic__orders.id}
  relationship_type: assumed_many_to_one

- join_from_view: dynamic__orders
  join_to_view: dynamic__users
  join_type: always_left
  on_sql: ${dynamic__orders.user_id} = ${dynamic__users.id}
  relationship_type: assumed_many_to_one
