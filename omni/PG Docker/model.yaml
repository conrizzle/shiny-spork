topics:
  users_in_topic:
    base_view: users

    joins:
      orders:
        order_items: {}

    relationships:
      - join_from_view: orders
        join_to_view: users
        join_to_view_as: users_in_topic
        join_type: always_left
        on_sql: ${orders.user_id} = ${users_in_topic.id}
        relationship_type: assumed_many_to_one
